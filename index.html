<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="block">
      <div class="block__img">
        <img src="illustration-hero.svg" alt="">
      </div>
      <div class="container">
        <div class="block__body">
          <div class="block__title">Order Summary</div>
          <div class="block__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
          <div class="item-body">
            <div class="item-body__row">
              <div class="item-body__element">
                <div class="item-body__title">Annual Plan</div>
                <div class="item-body__subtitle">$59.99/year</div>
              </div>
              <div class="item-body__element">
                <div class="item-body__link"><a href="#">Change</a></div>
              </div>
            </div>
          </div>
          <div class="block__btn"><button>Proceed to Payment</button></div>
          <div class="block__foot"><a href="#">Cancel Order</a></div>
        </div>
      </div>
    </div>
</body>
</html>
